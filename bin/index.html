<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="nav">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top d-flex justify-content-end">
                <a class="navbar-brand">Bùi Xuân Huấn</a>
                <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="my-nav" class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active mr-5">
                            <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">SKILL</a>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">WORK</a>
                        </li>
                        <li class="nav-item dropdown mr-5">
                            <a class="nav-link dropdown-toggle" href="#" tabindex="-1" aria-disabled="true" data-toggle="dropdown">NET WORK</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Link 1</a>
                                <a class="dropdown-item" href="#">Link 2</a>
                                <a class="dropdown-item" href="#">Link 3</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </nav>  
        </div>   
        <div class="slide">
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
              
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://www.w3schools.com/bootstrap4/chicago.jpg" alt="Los Angeles">
                    <h3 class="text-center justify-content-center">Bùi Xuân Huấn</h3>
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.w3schools.com/bootstrap4/ny.jpg" alt="Chicago">
                    <h3 class="text-center justify-content-center">Bùi Xuân Huấn</h3>
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.w3schools.com/bootstrap4/la.jpg" alt="New York">
                    <h3 class="text-center justify-content-center">Bùi Xuân Huấn</h3>
                  </div>
                  
                </div>
              
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              
              </div>
        </div>
